<template name="lesionTableTimepointCell">
    {{ #if hasDataAtThisTimepoint }}
        {{ #if isTarget }}
            <td class="lesionTableTimepointCell target">{{displayData}}</td>
        {{ else }}
            <td class="lesionTableTimepointCell nonTarget">{{displayData}}</td>
        {{ /if }}
    {{ else }}
    <td class="lesionTableTimepointCell empty"></td>
    {{ /if }}
</template>
